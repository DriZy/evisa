<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link language" href="#">FR</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active language" href="#">EN<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">eVisa Application</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <a class="navbar-brand" href="#"><img src="images/website-imgs/evisa-website-logo.png" alt="evisa website logo"></a>
              </div>
            </div>
          </nav>
          <div class="header-title">
              <h3>Online Visa Service</h3>
          </div> 
     </header>
     <div class="container">
        <div class="content">
                <div class="form-content">
                        <div class="form-header">				
                            <h4 class="form-title">Registration</h4>
                        </div>
                        <div class="form-body">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input type="email" class="form-control" name="confirm-email" placeholder="Confirm Email" required="required">
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="checkbox" class="checkbox" name="checkbox" value="" required="required"> <a href="#">Agree to Terms & Conditions</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                                            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                                            <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="row submit-section">
                                    <button class="col-md-6" type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-footer">Already have an acount? <a href="login.html">Login</a></div>
                    </div>
                </div>
        </div>
     </div>
